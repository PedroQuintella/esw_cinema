{% extends 'base.html' %}
{% load static %}
{% block content %}

	<!--/breadcrumbs -->
	<div class="w3l-breadcrumbs">
		<nav id="breadcrumbs" class="breadcrumbs">
			<div class="container page-wrapper">
			<a href="{% url 'index' %}">Início</a> » <span class="breadcrumb_last" aria-current="page">Filmes</span>
			</div>
		</nav>
	</div>
 <!--//breadcrumbs -->
	<section class="w3l-grids">
        <div class="grids-main py-5">
			<div class="container py-lg-4">
				<div class="headerhny-title">
					<div class="w3l-title-grids">
						<div class="headerhny-left">
							<h3 class="hny-title">Filmes</h3>
						</div>
						<div class="headerhny-right text-lg-right">
						</div>
					</div>
				</div>
				<div class="w3l-populohny-grids">
					{% for filme in page_obj  %}
						<div class="item vhny-grid">
							<div class="box16 mb-0">
								<a href="{% url 'filme-detalhe' id=filme.id %}">
									<figure>
										<img class="img-fluid" src="{{ filme.cartaz.thumb.url }}" alt="">
									</figure>
									<div class="box-content">
										<h3 class="title">{{ filme.titulo }}</h3>
										<h4> <span class="post"><span class="fa fa-clock-o"> </span>{{ filme.duracao }}

											</span>

											<span class="post fa fa-heart text-right"></span>
										</h4>
									</div>
									<span class="fa fa-play video-icon" aria-hidden="true"></span>
								</a>
							</div>
						</div>
					{% endfor %}
				</div>
				<div class="pagination-div">
					{% include 'paginacao.html' %}
				</div>
			</div>
		</div>
    </section>

	<!-- JavaScript -->
    <script src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
    <script src="{% static 'js/easyResponsiveTabs.js' %}"></script>
    <!--/theme-change-->
    <script src="{% static 'js/theme-change.js' %}"></script>
    <!-- //theme-change-->
    <script src="{% static 'js/owl.carousel.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
			$(document).ready(function () {
				$('.owl-three').owlCarousel({
					loop: true,
					margin: 20,
					nav: false,
					responsiveClass: true,
					autoplay: true,
					autoplayTimeout: 5000,
					autoplaySpeed: 1000,
					autoplayHoverPause: false,
					responsive: {
						0: {
							items: 2,
							nav: false
						},
						480: {
							items: 2,
							nav: true
						},
						667: {
							items: 3,
							nav: true
						},
						1000: {
							items: 5,
							nav: true
						}
					}
				})
			})
		</script>
	<!--//JavaScript -->

{% endblock %}
